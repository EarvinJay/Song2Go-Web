<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Song2Go Signup</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    
  </head>
<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <body>

    <div class="form">

      <div>
        <div id="signup">   
          <h1>Sign Up for KTV Owner</h1>
          
          <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="txtEmail" type="email"required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="txtPass" type="password"required autocomplete="off" />
          </div>
          
          </div>
          <input type =button onclick="location.href='Song2GoSingIn.html'" id="btnSignUp" type="submit" class="button button-block" value = 'Sign Up'>
          
          </form>

        </div>
              
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/Register.js"></script>
  </body>
</html>
