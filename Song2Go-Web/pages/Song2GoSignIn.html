<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Song2Go Signup</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    
  </head>
<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <body>

    <div class="form">
      
        <div id="login">   
          <h1>Welcome Owner!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="txtEmail" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="txtPass" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <p class="forgot"><a onclick = "location.href='Song2GoSignUp.html'">No account? Register now!</a></p>

         <input type =button onclick="location.href='index.html'" id="btnSignIn" type="submit" class="button button-block" value = 'Log In'>
          </form>

        </div>
  
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/Login.js"></script>

    
    
    
  </body>
</html>
